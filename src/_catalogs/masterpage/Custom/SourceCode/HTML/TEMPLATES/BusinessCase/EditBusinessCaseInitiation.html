<div ng-form="frmReqInitiation" novalidate>
    <div class="modal-header customModalheader">
        <div class="modal-title customModalTitle" id="modal-title">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
            <h3 style="display: inline-block; font-size: 18px; margin: 0px;">Business Case Initiation Form</h3>
        </div>
    </div>
    <div style="border: 1px solid #ddd; margin-top: 20px;border-radius: 5px;" class="addasswrap">
        <div class="modal-body" id="divContSafeAuditFrm">
            <span style="color:red; margin-left: 640px;">Note : Fields highlighted with red border and * indicates mandatory fields.</span>

            <div class="row mt-10">
                <div class="col-md-4">
                   <label class="col-form-label">Strategy<span style="color:red;">*</span> </label>
                            <select class="form-control" name="singleSelect" ng-model="Strategy" id="Strategy" ng-required="true">
                            <option value="">Select</option>
                            <option value="IL">IL</option>
                            <option value="Inhouse">Inhouse</option>
                            <option value="OL">OL</option>
                            <option value="Bid">Bid</option>
                            <option value="Capex">Capex</option>
                            <option value="API 1">API</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label class="col-form-label">Business Case Name<span style="color:red;">*</span></label>
                     <input type="text" name="Businesscasename" class="form-control" ng-model="Businesscasename" ng-required="true">
                </div>
                <div class="col-md-4">
                    <label class="col-form-label">Date Of Initiation</label>
                    <div>
                        <label class="col-form-label">{{CurrDate|date : "dd/MM/yyyy"}}</label>
                    </div>
                </div>
                <div class="col-md-4">
                 <label class="col-form-label">Business Case Template Type</label>
                            <select class="form-control" name="ddltemplatename" ng-model="ddltemplatename" id="ddltemplatename">
                            <option ng-value="">Select</option>
                            <option ng-value="{{templatename.Id}}" ng-repeat="templatename in TemplateNameColl"> {{templatename.TemplateName}} </option>
                        </select>
                  </div>
                <div class="col-md-4">
                 <label class="col-form-label">Product Category<span style="color:red;">*</span></label>
                        <select class="form-control" name="ddlProductCategory" ng-model="ddlProductCategory" id="ddlProductCategory" ng-required="true">
                            <option ng-value="">Select</option>
                            <option ng-value="{{productcat.Id}}" ng-repeat="productcat in ProductCategoryColl">{{productcat.Title}}</option>
                        </select>
                  </div>
                <div class="col-md-4">
                <label class="col-form-label">Product Name <span style="color:red;">*</span></label>
                            <select class="form-control" name="ddlProductName" ng-model="ddlProductName" id="ddlProductName" ng-required="true">
                            <option ng-value="">Select</option>
                            <option ng-value="{{productname.Id}}" ng-repeat="productname in ProductMasterColl | filter:{ ProductCategoryNameId : ddlProductCategory }" > {{productname.Title}}</option>
                        </select>
                  </div>
                  <div class="col-md-4">
                    <label class="col-form-label">Market<span style="color:red;">*</span></label>
                            <select class="form-control" name="ddlmarket" ng-model="ddlmarket" id="ddlmarket" ng-required="true">
                            <option ng-value="">Select</option>
                            <option ng-value="{{market.Id}}" ng-repeat="market in MarketColl">{{market.MarketName}} </option>
                        </select>
                </div>
                    <div class="col-md-4">
                     <label class="col-form-label">Country<span style="color:red;">*</span></label>
                                <select class="form-control" name="ddlCountry" ng-model="ddlCountry" id="ddlCountry" ng-required="true">
                                <option ng-value="">Select</option>
                                <option ng-value="{{country.Id}}" ng-repeat="country in CountryColl">{{country.Country}} </option>
                            </select>
                       </div>
                <div class="col-md-4">
                    <label class="col-form-label">Treatment category</label>
                            <select class="form-control" ng-model="ddltreatmentcategory" id="ddltreatmentcategory">
                            <option value="">Select</option>
                            <option value="{{treatcat.Id}}" ng-repeat="treatcat in TreatmentCategoryColl"> {{treatcat.TreatmentCategoryName}}</option>
                        </select>
                   </div>
                <div class="col-md-4">
                <label class="col-form-label">Biocon Filing Date (mmm-yyyy)</label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="MMM-yyyy" ng-model="Bioconfillingdate"
                        is-open="BioconfillingdateDatePopUp.opened" datepicker-options="billingFillingDateOptions"
                        close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary" ng-click="openBillingFillingDate()"
                            style="min-width: 1em !important;" ng-disabled="isFormReadonly">
                            <i class="fa-svg-icon">
                                <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
                                </svg>
                            </i>
                        </button>
                    </span>
                </p>
                    <!-- <input type="date" class="form-control" ng-model="Bioconfillingdate"> -->
                   </div>
                   <!-- <div class="col-md-4">
                    <div>
                       <label class="col-form-label">Dosage Form </label>                            
                        </div>
                         <label>Cap <input type="checkbox" name="Dosage" ng-model="Cap" id="Cap" value="Cap" ng-click="toggleDosage('Cap')"> </label>
                         <label style="margin-left: 10px;">Oral <input type="checkbox" name="Dosage" ng-model="Oral" id="Oral" value="Oral" ng-click="toggleDosage('Oral')"> </label>
                   
                </div> -->
                <div class="col-md-4">
                    <label class="col-form-label">Dosage Form </label>
                           <div>
                          <label>Cap <input type="checkbox" name="Dosage" ng-model="Cap" id="Cap" ng-click="toggleDosage('Cap')" value="Cap" ng-checked="capChecked"></label>
                          <label style="margin-left: 10px;">Oral <input type="checkbox" name="Dosage" ng-model="Oral" ng-click="toggleDosage('Oral')" id="Oral" value="Oral" ng-checked="oralChecked"></label>
                      </div>                   
                  </div>
                <!-- <div class="col-md-4">
                   <label class="col-form-label">CFT Users Intimation</label>
                         <div title="MultiplepeoplePickerNotify" id="MultiplepeoplePickerNotify" style="margin-left:3px;"> </div>
                </div> -->
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6"><label class="col-sm-1 col-form-label align-self-center" style="white-space: nowrap;">API(IH/OS)</label> </div>
                        <select class="form-control" name="singleSelect" ng-model="API" id="API">
                            <option value="">Select</option>
                            <option value="IH">IH  </option>
                            <option value="OS">OS </option>
                            <option value="BOTH">BOTH</option>
                        </select>
                     </div>
                </div>
                <div class="col-md-4">
                   <label class="col-form-label">Generic Filers </label>
                            <select class="form-control" name="singleSelect" ng-model="GenericFilers" id="GenericFilers">
                            <option value="">Select</option>
                            <option value="0"> 0 </option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2</option>
                            <option value="3"> 3</option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5</option>
                            <option value="6"> 6</option>
                             <option value="7"> 7 </option>
                            <option value="8"> 8</option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10</option>
                            <option value="11"> 11</option>                           
                            <option value="12"> 12</option>
                            <option value="13"> 13</option>
                            <option value="14"> 14 </option>
                            <option value="15"> 15</option>
                            <option value="20"> 20</option>
                            <option value="25"> 25</option>
                            <option value="30"> 30</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label class="col-form-label">LOE Expiry (YYYY)</label>
                    <p class="input-group">
                       <input type="text" class="form-control" uib-datepicker-popup="yyyy" ng-model="Yearofgen"
                           is-open="YearofGenDatePopUp.opened" datepicker-options="YearofGenDateOptions"
                           close-text="Close" alt-input-formats="altInputFormats" ng-readonly="true"
                           show-button-bar="false" />
                       <span class="input-group-btn">
                           <button type="button" class="btn btn-secondary" ng-click="openYearGenFillingDate()"
                               style="min-width: 1em !important;" ng-disabled="isFormReadonly">
                               <i class="fa-svg-icon">
                                   <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                                       <path
                                           d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z" />
                                   </svg>
                               </i>
                           </button>
                       </span>
                   </p>
                     <!-- <input type="date" class="form-control" ng-model="Yearofgen" > -->
                   </div>
                <div class="col-md-4">
                   <label class="col-form-label">Brand</label>
                           <select class="form-control" ng-model="ddlbrand" id="ddlbrand">
                            <option value="">Select</option>
                            <option value="{{brand.Id}}" ng-repeat="brand in BrandColl">{{brand.Brand}}</option>
                        </select> 
                </div>
                <div class="col-md-4">
                 <label class="col-form-label">Innovator</label>
                             <select class="form-control" ng-model="ddlInnovator" id="ddlInnovator">
                            <option value="">Select</option>
                            <option value="{{innovator.Id}}" ng-repeat="innovator in InnovatorColl"> {{innovator.Innovator}}</option>
                        </select>
                  </div>
                <div class="col-md-4">
                         <label class="col-form-label">Mfg  Site (IH/OS) </label>
                             <select class="form-control" name="singleSelect" ng-model="MfgSite" id="MfgSite">
                            <option value="">Select</option>
                            <option value="CMO">CMO</option>
                            <option value="IH">IH</option>
                            <option value="DC2">DC2</option>
                            <option value="DC3">DC3</option>
                        </select>
                  </div>
                <div class="col-md-4">
                   <label class="col-form-label">Current Development Status </label>
                            <select class="form-control" name="singleSelect" ng-model="CurrentDevlopStatus" id="CurrentDevlopStatus">
                            <option value="">Select</option>
                            <option value="Filed">Filed</option>
                            <option value="Under development">Under development</option>
                            <option value="Approved">Approved</option>
                            <option value="On hold">On hold</option>
                            <option value="Launch">Launch</option>
                        </select>
                </div>
                <div class="col-md-4">
                   <label class="col-form-label">Filing Type </label>
                            <select class="form-control" name="singleSelect" ng-model="FillingType" id="FillingType">
                            <option value="">Select</option>
                            <option value="Para IV">Para IV</option>
                            <option value="Para III">Para III</option>
                            <option value="Para II">Para II</option>
                            <option value="NCE-1">NCE-1</option>
                             </select>
                </div>

                <div class="col-md-4">
                  <label class="col-form-label">Partner Filing Strategy</label>
                             <select class="form-control" name="singleSelect" ng-model="PartnerFillingStrategy" id="PartnerFillingStrategy">
                            <option value="">Select</option>
                            <option value=" Biocon MA"> Biocon MA</option>
                            <option value="Partner MA">Partner MA</option>                           
                        </select>
                  </div>
                <div class="col-md-4">
                <label class="col-form-label">Site</label>
                     <input type="text" class="form-control" ng-model="site">
                    </div>
                <div class="col-md-4">
                <label class="col-form-label">Genericisation Scenario</label>
                  <input type="text" class="form-control" ng-model="genscenario">
                  </div>
                  
                <div class="col-md-4">
                 <label class="col-form-label">OB Approvals </label>
                             <select class="form-control" name="singleSelect" ng-model="ObApproval" id="ObApproval">
                            <option value="">Select</option>
                            <option value="0"> 0 </option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2</option>
                            <option value="3"> 3</option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5</option>
                            <option value="6"> 6</option>
                             <option value="7"> 7 </option>
                            <option value="8"> 8</option>                           
                            <option value="9"> 9 </option>
                            <option value="10"> 10</option>
                            <option value="11"> 11</option>                           
                            <option value="12"> 12</option>
                            <option value="13"> 13</option>
                            <option value="14"> 14 </option>
                            <option value="15"> 15</option>
                            <option value="20"> 20</option>
                            <option value="25"> 25</option>
                            <option value="30"> 30</option>
                        </select>
                 </div>
                <div class="col-md-4">
                    <label class="col-form-label">No of USDMF </label>
                             <select class="form-control" name="singleSelect" ng-model="NoofUSDMF" id="NoofUSDMF">
                            <option value="">Select</option>
                            <option value="0"> 0 </option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2</option>
                            <option value="3"> 3</option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5</option>
                            <option value="6"> 6</option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8</option>                           
                            <option value="9"> 9 </option>
                            <option value="10"> 10</option>
                            <option value="11"> 11</option>                           
                            <option value="12"> 12</option>
                            <option value="13"> 13</option>
                            <option value="14"> 14 </option>
                            <option value="15"> 15</option>
                            <option value="20"> 20</option>
                            <option value="25"> 25</option>
                            <option value="30"> 30</option>
                        </select> 
                  </div>              
                <hr>
            </div>
        </div>
    </div>
    <div class=" row">
        <div class="col-md-12 " style="text-align: center; margin-top: 20px;">          
            <button class="btn btn-success" type="button" ng-show="!frmReqInitiation.$invalid" ng-click="onInitiationSubmit('Submitted')" style="margin-right: 16px;">Update</button>
            <button class="btn btn-danger" type="button" ng-click="onInitiationCancel()">Exit</button>
        </div>
    </div>
</div>
